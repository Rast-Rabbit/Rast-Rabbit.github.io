<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}{% if page.title and page.title != site.title %} | {{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- OGP -->
  <meta property="og:title" content="{{ page.og_title | default: page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.og_description | default: page.description | default: site.description }}">
  <meta property="og:image" content="{{ page.og_image | default: site.url | append: '/assets/og-image.png' }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">

  <link rel="icon" href="/assets/favicon.png">

  <!-- 共通CSS（ヘッダー・背景・変数など全ページ共通） -->
  <link rel="stylesheet" href="/css/base.css">
  <!-- ページ固有CSS（各ページのfront matterで指定） -->
  {% if page.page_css %}
    {% for css in page.page_css %}
      <link rel="stylesheet" href="{{ css }}">
    {% endfor %}
  {% endif %}
</head>
<body>
  {% include header.html %}
  {{ content }}
</body>
</html>
